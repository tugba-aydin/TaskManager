<div class="container">
  <div class="text-center mt-4">
    <h4>Aylık Görevler</h4>
  </div>
  <div class="row">
    <div *ngFor="let monthlies of monthliesData" class="col-4">
      <div class="card border-light mt-3">
        <div class="card-body">
          <h4 class="card-title">{{monthlies.taskName}}</h4>
          <p class="card-text">{{monthlies.taskStartDate | date: 'dd/MM/yyyy'}}</p>
          <p class="card-text">{{monthlies.taskEndDate | date: 'dd/MM/yyyy'}}</p>
          <button type="button" class="btn btn-primary btn-sm" (click)="editMonthlyTask(monthlies)">Düzenle</button>
          <button type="button" class="btn btn-info btn-sm" (click)="deleteMonthlyTask(monthlies.id)">Kaldır</button>
        </div>
      </div>
    </div>
  </div>
</div>
