<div class="container">
  <div class="text-center mt-4">
    <h4>Günlük Görevler</h4>
  </div>
  <div class="row">
    <div *ngFor="let dailies of dailiesData" class="col-4">
      <div class="card border-light mt-3">
        <div class="card-body">
          <h4 class="card-title">{{dailies.taskName}}</h4>
          <p class="card-text">{{dailies.taskStartDate | date: 'dd/MM/yyyy'}}</p>
          <p class="card-text">{{dailies.taskEndDate | date: 'dd/MM/yyyy'}}</p>
          <button type="button" class="btn btn-primary btn-sm" (click)="editDailyTask(dailies)">Düzenle</button>
          <button type="button" class="btn btn-info btn-sm" (click)="deleteDailyTask(dailies.id)">Kaldır</button>
        </div>
      </div>
    </div>
  </div>
</div>
